<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado Holiday Markets</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Colorado Holiday Markets</h1>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Map Container -->
            <div class="map-container">
                <div id="map" class="map"></div>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <!-- Filters Bar -->
                <div class="filters-bar">
                    <div class="filters-content">
                        <div class="search-section">
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="search-input" 
                                placeholder="Search markets..."
                            >
                        </div>
                        
                        <div class="filter-group">
                            <select id="regionFilter" class="filter-select">
                                <option value="">All Regions</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label>Open:</label>
                        </div>

                        <button class="quick-filter-btn" id="todayBtn">Today</button>
                        <button class="quick-filter-btn" id="tomorrowBtn">Tomorrow</button>
                        <button class="quick-filter-btn" id="weekendBtn">This Weekend</button>
                    </div>
                </div>

                <!-- Results Table -->
                <div class="results-section">
                    <h3>Markets (<span id="resultsCount">0</span>)</h3>
                    <div class="table-wrapper">
                        <table id="resultsTable" class="results-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Date</th>
                                    <th>Region</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- Details Panel -->
    <div id="detailsPanel" class="details-panel">
        <div class="details-header">
            <h2 id="detailsTitle">Market Name</h2>
            <button class="close-btn" id="closeDetailsBtn">&times;</button>
        </div>
        <div class="details-content" id="detailsContent">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
